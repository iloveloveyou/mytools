upstream redis_192.168.1.225:6378{
	server 192.168.1.225:6378;
	keepalive 1024 single;
}

upstream mysql_hub_192.168.1.225:3301 {
            drizzle_server 192.168.1.225:3301 dbname=ssc_hub  charset=utf8
                 password=123456 user=replication protocol=mysql ;
}

server
  {
   listen       80;
   server_name  ssc.dev;
   charset utf-8;
   index index.html index.htm index.php;
   root /opt/htdocs/SSC/ssc/www;
   #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
   #                   '$status $body_bytes_sent "$http_referer" '
   #                   '"$http_user_agent" "$http_x_forwarded_for"';
   access_log logs/ssc.dev.log;
   location /NginxStatus/ {
    stub_status on;
    access_log on;
   }
  error_page 403 /errorMessage.html; 


  location ~* .auth$ {
      proxy_set_header  X-Real-IP  $http_x_real_ip;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_pass   http://webauth.server;
  }

  if (!-e $request_filename) {
        rewrite "/hub/js/(.*)$" /hub/js/$1 last;
        rewrite "/hub/images/(.*)$" /hub/images/$1 last;
        rewrite "/hub/css/(.*)$" /hub/css/$1 last;
        rewrite "/hub/(.*).auth$" /hub/$1.auth last;
        rewrite "/hub/(.*)$" /index.php?r=hub/$1 last;
        rewrite "^/(.*)f_[0-9]+/(ssc|klc|pk|nc)/mobi/(.*).html$" /mobi/$2html/$3.html?co=$1&sysFlag=$2&shortFlag=f last;
        rewrite "^(.*).(gif|png|jpg|js|css)" $1.$2 last;
        rewrite "^/(.*[a|c|f]{1})_[0-9]+/(.*).html" /$2.html last;
        rewrite "^/(.*)([a|c]{1})/login/(.*)/.*$" /index.php?co=$1$2&r=site/login&shortFlag=$2&ukey=$3 last;
        rewrite "/(.*)f_[0-9]+/protocol/.*$" /index.php?co=$1f&r=site/protocol&shortFlag=f last;
    	rewrite "/(.*)f/login/(.*)/.*$" /index.php?co=$1f&r=site/login&shortFlag=f&ukey=$2 last;
        rewrite "^/(.*)([a|c|f]{1})_[0-9]+/(ssc|klc|pk|nc)/logout$" /index.php?co=$1$2&r=site/logout&shortFlag=$2&sysFlag=$3 last;
        rewrite "^/(.*)([a|c|f]{1})_[0-9]+/(ssc|klc|pk|nc)/frontendlog/$" /index.php?co=$1$2&r=site/frontendlog&shortFlag=$2&sysFlag=$3 last;
        rewrite "^/(.*)([a|c]{1})_[0-9]+/index.htm$" /index.php?co=$1$2&r=klcBackend&sysFlag=klc&shortFlag=$2 last;
        rewrite "^/(.*)f_[0-9]+/index.htm$" /index.php?co=$1&r=klcFrontend&sysFlag=klc&shortFlag=f last;
        rewrite "^/(.*)f_[0-9]+/(ssc|klc|pk|nc)/mobi/(.*)$" /index.php?co=$1&r=$2MobileFrontend/$3&sysFlag=$2&shortFlag=f last;
		rewrite "^/(.*)[a|c]{1}_[0-9]+/(ssc|klc|pk|nc)/header/ajax/(.*)$" /lpolling/b/$2 last;
        rewrite "^/(.*)([a|c]{1})_[0-9]+/(ssc|klc|pk|nc)/(.*)$" /index.php?co=$1$2&r=$3Backend/$4&sysFlag=$3&shortFlag=$2 last;
		rewrite "^/(.*)f_[0-9]+/(ssc|klc|pk|nc)/order/betnotice/(.*)$" /lpolling/f/$2 last;
        rewrite "^/(.*)f_[0-9]+/(ssc|klc|pk|nc)/(.*)$" /index.php?co=$1f&r=$2Frontend/$3&sysFlag=$2&shortFlag=f last;
        rewrite "^/site/(.*)$" /index.php?&r=site/$1 last;
}

# -- lua --------------start

	default_type 'text/plain';
 	
	location ~ ^/lpolling/(.+)/(.+) {
		set $luaPath "/opt/htdocs/SSC/ssc/protected/nginxlua/";
		set $hubdb mysql_hub_192.168.1.225:3301;# =================更换hub的db
		set $frontback $1;
		set $sysFlag $2;
		content_by_lua ' 
				dofile(ngx.var.luaPath .."web.lua");
				if  ngx.var.frontback == "f" then
			        	Web:frontend(ngx.var.sysFlag);
				elseif   ngx.var.frontback == "b" then
					Web:backend(ngx.var.sysFlag);
				end
		        ';
	}
    location /redisDoMuti/ {
		allow 127.0.0.1;
		deny all;
		set_unescape_uri $ip $arg_ip;
	    set_unescape_uri $n $arg_n;
	    set_unescape_uri $cmds $arg_cmds;
		redis2_next_upstream error timeout invalid_response;#失败后连接另一台
        redis2_raw_queries $n $cmds;
        redis2_pass $ip;
	
    }

	location /query {
        allow 127.0.0.1;
        deny all;
		    set_unescape_uri $ip $arg_ip;
		    set_by_lua $my_sql 'return ngx.unescape_uri(ngx.var.arg_sql);';	
        drizzle_query $my_sql;
 
        drizzle_pass $ip;
        drizzle_module_header off;
		
		#drizzle_connect_timeout    500ms; # default 60s
        #drizzle_send_query_timeout 2s;    # default 60s
        #drizzle_recv_cols_timeout  1s;    # default 60s
        #drizzle_recv_rows_timeout  1s;    # default 60s

	    rds_json on;
		
		more_set_headers -s 504 'X-Mysql-Tid: $drizzle_thread_id';
    }

    location /kill {
            allow 127.0.0.1;
            deny all;
            set_unescape_uri $ip $arg_ip;
            drizzle_query "kill query $arg_tid";
            drizzle_pass $ip;
            rds_json on;
    }
	 location /mysql-pool-status {
            allow 127.0.0.1;
            deny all;
 
            drizzle_status;
    }

# -- lua --------------end

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
      expires      30d;
    }

    location ~ .*\.(js|css|html)?$
    {
      expires 7d;
    }

    location ~ ^(.+\.php)(.*)$ {
		include "extend/fcgi.conf";
    }

  }

